      {% for error in errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
      <form action="{{ url_for('login_post') }}" method="post">
          <div class="form-floating">
            <input type="email" name="username" class="form-control" value="{{ username }}" required>
            <label for="floatingInput">Логин</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" value="{{ password }}" required>
            <label for="floatingPassword">Пароль</label>
          </div>
          <input class="btn btn-primary w-100 py-2" type="submit" value="Войти">
      </form>
      <p class="mt-5 mb-3 text-body-secondary" align="center">
        © <span id="currentYear"></span>
        <script src="{{ url_for('static', path='/js/yearfooter.js') }}"></script>
      </p>
