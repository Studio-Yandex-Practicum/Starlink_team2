<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="{{ url_for('static', path='/js/color-modes.js') }}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Starlink - панель администратора.">
    <title>{% block title %}Starlink - панель администратора.{% endblock %}</title>
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/sidebars.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/images/16.png') }}">
    <link href="{{ url_for('static', path='/css/cssfromheader.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/sign-in.css') }}" rel="stylesheet">
  </head>
  <body>
<main class="d-flex flex-nowrap">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="{{ url_for('dashboard') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      {% include 'svg/logo_starlink.html' %}
    </a>
    <hr>
    {% include 'left_menu.html' %}
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {% include 'svg/auth_icon.html' %}
        <strong>{{ user.username }}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li>{% include '_site_map.html' %}</li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{{ url_for('logout_get') }}">Выйти</a></li>
      </ul>
    </div>
  </div>
  <div class="b-example-divider b-example-vr"></div>
  <div class="col-lg p-4 py-md-5">
      <div class="d-flex align-items-center pb-3 mb-5 border-bottom">
          <span class="fs-4">{{ self.title() }}</span>
      </div>
      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
</div>
</main>
      <p class="text-body-secondary" align="center">
        © <span id="currentYear"></span>
        <script src="{{ url_for('static', path='/js/yearfooter.js') }}"></script>
      </p>
<script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', path='/js/sidebars.js') }}"></script>
</body>
</html>
