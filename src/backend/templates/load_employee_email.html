<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка электронных адресов.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    {% if errors %}
    <div class="alert alert-warning " role="alert">
        {{ errors }}
    </div>
    {% endif %}
    <div style="padding-top: 3%">
    {% if total_add %}
      <label class="d-flex justify-content-center center-block">Количество добавленых сотрудников: {{ total_add }}</label>
    {% endif %}
    {% if total_remove %}
      <label class="d-flex justify-content-center center-block">Количество удаленых сотрудников: {{ total_remove }}</label>
    {% endif %}
    </div>
    <div class="d-flex justify-content-center center-block" style="padding-top: 10%" >

        <form action="{{ url_for('load_data') }}" method="post" enctype="multipart/form-data">

            <div class="container-fluid" >
                <input class="form-control" type="file" accept=".csv, text/csv" name="file" id="formFile">
                <br>

            <button type="submit" class="btn btn-success">Загрузить</button>
            </div>
        </form>
    </div>

</body>
</html>
